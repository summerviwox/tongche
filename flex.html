                        <div style="display: flex;margin-top: 20px;">
                            <div style="flex-basis: 100px">单位简称:</div>
                            <div style="flex-basis: calc(100% - 120px);margin-left:10px;margin-right:10px;text-align: start" class="box">长桥扮站</div>
                        </div>

                        <div style="display: flex;margin-top: 20px;">
                            <div style="flex-basis: 100px">联系人:</div>

                        <div style="display: flex;margin-top: 20px;margin-bottom: 20px">

        }
